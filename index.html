<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissor</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section id="gamesec1">
        <div class = "game_backround">
        <h1>Rock Paper Scissor</h1>
    <div class="game_container">
        <section id="gamesec2" > 
            <div class="game_play_strategy">
                <div class="game_userentry">
                    <div class="user_score"></div>
                    <h2>You</h2>
                    <h3>Selected</h3>
                    <div class="uselectedimg"></div>
                </div> 
    
                <div  class="game_playbutton">
                    <button class="play_button"> PLAY</button>
                    <button class="reset_button"> Reset</button>
                    <div class ="msg"></div>
                </div> 
    
                <div  class="game_computerentry">
                    <div class="computer_score"></div>
                    <h2>Computer </h2>
                    <h3>Selected</h3>
                    <div class="cselectedimg"></div>
                </div>
            </div>
        </section>
        <section id="gamesec3">
            <div class="game_makechoice" >
                          
                <button id="rock"  class="choice" ></button>  
                <button id="paper"  class="choice"></button>
                <button id="scissor" class="choice"></button>
            </div> 
        </section>
        </div>
    </div> 
    </section>

    <script src="newapp.js"></script>
    
</body>
</html>
